name: Enhancement
description: Create an issue for enhancement.
title: "[enhancement]: "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        ### **Enhancement description**
        A clear and concise description of the enhancement.

  - type: textarea
    id: what-enhancement
    attributes:
      label: What enhancement?
      description: Also tell us, what do you expect from this enhancement?
      placeholder: Tell us what you would like to see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
